{% extends "base.html" %}
{% block content %}

<a class="btn btn-primary" href="{% url 'leads:lead-create' %}" role="button">Create New Lead</a>
    <hr/>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Lead Team</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Meet Our Lead Members!</p>
    </div>

    <div class="flex flex-wrap -m-2">
        {% for lead in leads %}
          <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
            <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
              <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="http://img.wxcha.com/m00/dd/7c/556721cf984da39a748855c7d8eb1c0c.jpg?down">
              <div class="flex-grow">
                <h2 class="text-gray-900 title-font font-medium"><a href="{% url 'leads:lead-detail' lead.pk %}" style="color:Black; text-decoration:inherit;">{{lead.first_name}} {{lead.last_name}}</a></h2>
                <p class="text-gray-500">Team Lead</p>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
